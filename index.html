<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>WhatsApp</title>
</head>

<body>

  <div class="container-fluid nav-row">
    <div class="row">
      <div class="col-12 myFonts">
        <h3 style="color: white;">WhatsApp</h3>
      </div>
    </div>
    <div class="row">
      <div class="top-nav-bar col-6">
        <a class="menu" href="#">PROFILE</a>
      </div>
      <div class="top-nav-bar col-6">
        <a class="menu" href="#">CHATS</a>
      </div>
    </div>
  </div>
  <div class="container-fluid no-gutter">
    <div class="row">
      <div class="chat-bar col-md-6 col-lg-4 col-xl-3">
          <hr class="up-ruller">
        <div class="container-fluid no-gutter">
          <div class="chat-messages row">
            <div class="col-2">
              <img class="img-responsive" width="50" src="image/Graphicloads-100-Flat-Contact.ico">
            </div>
            <div class="contact-msg col-10">
              <div class="row">
                <div class="col-8">
                  <p class="contact-name">Contact Name</p>
                </div>
                <div class=" time-stamp col-4">
                  <p class="contact-name">6:10 PM</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="chat">Chat Preview</p>
                </div>
              </div>
            </div>
          </div>

          <hr>

          <div class="chat-messages row">
            <div class="col-2">
              <img class="img-responsive" width="50" src="image/Graphicloads-100-Flat-Contact.ico">
            </div>
            <div class="contact-msg col-10">
              <div class="row">
                <div class="col-8">
                  <p class="contact-name">Contact Name</p>
                </div>
                <div class=" time-stamp col-4">
                  <p class="contact-name">8:10 AM</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="chat">Chat Preview</p>
                </div>
              </div>
            </div>
          </div>
          <hr>

          <div class="chat-messages row">
            <div class="col-2">
              <img class="img-responsive" width="50" src="image/Graphicloads-100-Flat-Contact.ico">
            </div>
            <div class="contact-msg col-10">
              <div class="row">
                <div class="col-8">
                  <p class="contact-name">Contact Name</p>
                </div>
                <div class=" time-stamp col-4">
                  <p class="contact-name">6:10 PM</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="chat">Chat Preview</p>
                </div>
              </div>
            </div>
          </div>

          <hr>

          <div class="chat-messages row">
            <div class="col-2">
              <img class="img-responsive" width="50" src="image/Graphicloads-100-Flat-Contact.ico">
            </div>
            <div class="contact-msg col-10">
              <div class="row">
                <div class="col-8">
                  <p class="contact-name">Contact Name</p>
                </div>
                <div class=" time-stamp col-4">
                  <p class="contact-name">6:10 PM</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="chat">Chat Preview</p>
                </div>
              </div>
            </div>
          </div>

          <hr class="lower-ruler">

        </div>
      </div>
      <div class="side-chatbar d-none d-md-block col-md-6 col-lg-8 col-xl-9">
        <img class=" chat-image"src="image/convo.png" />
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
